<!-- NAVBAR -->
<ng-include src="'/js/views/partials/_nav.html'"></ng-include>

<h1>Profile Page</h1>
<!-- {{ usersShow.user }} -->

<div class="container-fluid">
  <div class="row align-items-center">
    <!-- <div class="col-lg-4"> -->


      <!-- PROFILE PICTURE -->
      <div class="col-lg-4 offset-lg-4">
        <img class="img-circle" ng-src="{{ usersShow.user.imageSRC }}">

        <form ng-submit="usersShow.update()">
          <!-- PROFILE PICTURE UPLOAD -->
          <!-- Changed text input to a file input and added our directive attribute -->
          <input type="file" base64 name="base64" id="base64" ng-model="usersShow.user.base64" class="form-control" placeholder="Upload">
          <!-- {{ usersShow.user.image }} -->

          <!-- SAVE PROFILE PHOTO UPLOAD -->
          <button class="btn-save">Save Profile Picture</button>
        </form>
      </div>

      <ul>
<p>Your Plans:</p>
        <li ng-repeat="plan in usersShow.user.plansCreated"><a ui-sref="plansShow({ id: plan.id })">{{ plan.name }}</a><button type="btn-edit" name="button">Edit Plan</button></li>
      </ul>

      <div class="container">
        <div class="sideBar"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
        <div class="pic"></div>
      </div>
    </div>
  </div>
</div>
