<!-- NAVBAR -->
<ng-include src="'/js/views/partials/_nav.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h1>Invite</h1>

      <div class="form-group">
        <form class="form-control" ng-submit="plansInvite.addGuest()">
          <p>Name: <input type="text" ng-model="plansInvite.guest.name"></p>
          <p>Email: <input type="text" ng-model="plansInvite.guest.email"></p>
          <button class="btn btn-primary guest" type="submit" name="button">Add Guest</button>
        </form>
      </div>

      <ul>
        <li ng-repeat="guest in plansInvite.plan.guests track by $index">
          {{ guest.name }} <span ng-if="guest.invited">Email sent</span>
          <button class="btn btn-primary" type="submit" name="button" ng-click="plansInvite.deleteGuest(guest)">Remove Invite</button>
        </li>
      </ul>

      <div class="row send">
        <button class="btn btn-primary send" ng-click="plansInvite.send()">Send invites</button>
      </div>

    </div>
  </div>
</div>
