<h1 ng-controller="PlansShowCtrl as plan">Welcome to: {{ plan.name }}</h1>
<div class="container-fluid">
  <div class="row">
    <div class="left col-md-3">
      <a ui-sref="plansInvite({id: plansEdit.plan.id })">Send invites</a>
      <ul>
        <li class="form-control auth" ng-repeat="item in plansEdit.plan.items">
          <form ng-submit="plansEdit.updateTime(item)">
            {{ item.place.name }}
            <input type="time" time date="plansEdit.plan.date" ng-model="item.time">
            <button ng-click="plansEdit.deleteItem(item)">Delete</button>
            <button>Save</button>
          </form>
        </li>
      </ul>
      <button type="button" name="button" ng-click="plansEdit.plansUpdate()">ADD</button>
    </div>
    <div class="center col-md-6">
      <google-map
      center="plansEdit.location"
      places-results="plansEdit.placesResults"
      radius="plansEdit.radius"
      venue="plansEdit.venue"
      price="plansEdit.price">
    </google-map>
  </div>

  <div class="right col-md-3">
    <form>

      <div class="filter">
        <label for="place">Location: </label>
        <input class="search" autocomplete center="plansEdit.location" ng-change="plansEdit.autocomplete()" ng-model="plansEdit.place" name="place" id="place" />
      </div>
      <div class="filter" ng-repeat="(key, venue) in plansEdit.places">
        <input type="radio"  ng-model="plansEdit.venue" value="{{ venue }}" name="venue">{{ key }}</input>
      </div>

      <div class="filter">
        <label for="radius">Distance</label>
        <input class="slider" type="range" ng-model="plansEdit.radius" name="radius" step="100" min="200" max="2500" />
      </div>


      <div class="filter">
        <label for="price">Price</label>
        <input class="slider" type="range" id="price" ng-model="plansEdit.price" name="price" step="1" min="0" max="4"/>
      </div>




    </form>

    <ul class="placesCard" ng-repeat="place in plansEdit.placesResults track by $index">
      <div class="card">
        <li><img class="card-img-top" src="{{ place.imageUrl }}"/></li>
        <div class="card-title">
          <li>{{ place.name }}</li>
        </div>
        <div class="card-text">
          <li>Average rating: {{ place.rating }}</li>
          <li>{{ place.vicinity }}</li>
          <button type="button" name="button" ng-click="plansEdit.addItem(place)">add to plan</button>
        </div>
      </div>
    </ul>

  </div>
</div>
</div>
