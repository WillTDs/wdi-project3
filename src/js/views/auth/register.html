<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form ng-submit="register.submit()" name="form" class="css-form auth" novalidate>

        <div class="form-group">
          <label>Username
            <input class="form-control" type="username" ng-model="register.user.username" name="username" required/>
          </label>
          <div ng-show="form.$submitted || form.username.$touched" class="error">
            <span ng-show="form.username.$error.required">Enter your username.</span>
            <span ng-show="form.username.$error.email">This is not a valid username.</span>
          </div>
        </div>

        <div class="form-group">
          <label>E-mail
            <input class="form-control" type="email" ng-model="register.user.email" name="email" required/>
          </label>
          <div ng-show="form.$submitted || form.email.$touched" class="error">
            <span ng-show="form.email.$error.required">Tell us your email.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password
            <input class="form-control" type="password" ng-model="register.user.password" name="password" required/>
          </label>
          <div ng-show="form.$submitted || form.password.$touched" class="error">
            <span ng-show="form.password.$error.required">Tell us your password.</span>
            <span ng-show="form.password.$error.password">This is not a valid password.</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password Confirmation
            <input class="form-control" type="password" ng-model="register.user.passwordConfirmation" name="passwordConfirmation" required/>
          </label>
          <div ng-show="form.$submitted || form.passwordConfirmation.$touched" class="error">
            <span ng-show="form.passwordConfirmation.$error.required">Tell us your password confirmation.</span>
            <span ng-show="form.passwordConfirmation.$error.passwordConfirmation">This is not a valid password confirmation.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-lg-12">          
              <input class="btn btn-primary" type="submit" value="Register">
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
