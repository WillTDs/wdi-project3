<section class="section">
  <form ng-submit="register.submit()" name="form" class="css-form" novalidate>

    <label>Username:
      <input type="username" ng-model="register.user.username" name="username" required/>
    </label>
    <br />
    <div ng-show="form.$submitted || form.username.$touched">
      <span ng-show="form.username.$error.required">Enter your username.</span>
      <span ng-show="form.username.$error.email">This is not a valid username.</span>
    </div>

    <label>E-mail:
      <input type="email" ng-model="register.user.email" name="email" required/>
    </label>
    <br />
    <div ng-show="form.$submitted || form.email.$touched">
      <span ng-show="form.email.$error.required">Tell us your email.</span>
      <span ng-show="form.email.$error.email">This is not a valid email.</span>
    </div>

    <label>Password:
      <input type="password" ng-model="register.user.password" name="password" required/>
    </label>
    <br />
    <div ng-show="form.$submitted || form.password.$touched">
      <span ng-show="form.password.$error.required">Tell us your password.</span>
      <span ng-show="form.password.$error.password">This is not a valid password.</span>
    </div>

    <label>Password Confirmation:
      <input type="password" ng-model="register.user.passwordConfirmation" name="passwordConfirmation" required/>
    </label>
    <br />
    <div ng-show="form.$submitted || form.passwordConfirmation.$touched">
      <span ng-show="form.passwordConfirmation.$error.required">Tell us your password confirmation.</span>
      <span ng-show="form.passwordConfirmation.$error.passwordConfirmation">This is not a valid password confirmation.</span>
    </div>

    <input type="submit" class="button is-primary is-fullwidth" value="Register">

  </form>
</section>
