
<form ng-submit="login.submit()" name="form" class="css-form" novalidate>

  <label>E-mail:
    <input type="email" ng-model="login.credentials.email" name="email" required/>
  </label>
  <br />
  <div ng-show="form.$submitted || form.email.$touched">
    <span ng-show="form.email.$error.required">Tell us your email.</span>
    <span ng-show="form.email.$error.email">This is not a valid email.</span>
  </div>

  <label>Password:
    <input type="password" ng-model="login.credentials.password" name="password" required/>
  </label>
  <br />
  <div ng-show="form.$submitted || form.password.$touched">
    <span ng-show="form.password.$error.required">Tell us your password.</span>
    <span ng-show="form.password.$error.password">This is not a valid password.</span>
  </div>

  <input type="submit" class="button is-primary is-fullwidth" value="Login">

</form>
