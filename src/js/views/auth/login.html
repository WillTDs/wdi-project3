<ng-include src="'/js/views/partials/_nav.html'"></ng-include>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form ng-submit="login.submit()" name="form" class="css-form auth" novalidate>

        <div class="form-group">
          <label>E-mail
            <input class="form-control" type="email" ng-model="login.credentials.email" name="email" required/>
          </label>
          <div ng-show="form.$submitted || form.email.$touched" class="error">
            <span ng-show="form.email.$error.required">Tell us your email.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
          </div>
        </div>

        <div class="form-group">
          <label>Password
            <input class="form-control" type="password" ng-model="login.credentials.password" name="password" required/>
          </label>
          <div ng-show="form.$submitted || form.password.$touched" class="error">
            <span ng-show="form.password.$error.required">Tell us your password.</span>
            <span ng-show="form.password.$error.password">This is not a valid password.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-lg-6">
              <button class="btn btn-primary">Login</button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-primary" ng-click="login.authenticate('facebook')" type="button"><i class="fa fa-facebook-square" aria-hidden="true" ></i> Login with Facebook</button>
            </div>
          </div>
        </div>

      </form>
      </div>

  </div>
</div>
