<!DOCTYPE html>
<html ng-app="itineraryApp">
<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <title>WDI Project 3</title>
  <!-- Google Maps API Key -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4N4nXhT6FwDYaVf1OIW6J06_K9ZL-y3A&libraries=places"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <div class="container-fluid">
    <nav>

      <a class="btn-type1 navItem" ui-sref="login" ui-sref-active="active" ng-if="!main.isAuthenticated()">Login</a>

      <a class="btn-type1 navItem" ui-sref="register" ui-sref-active="active" ng-if="!main.isAuthenticated()">Register</a>

      <a class="btn-type1 navItem" href="#" ng-click="main.logout()" ng-if="main.isAuthenticated()">Logout</a>

      <a class="btn-type1 navItem" ui-sref="placesIndex" ui-sref-active="active" ng-if="main.isAuthenticated()">Places</a>

      <a class="btn-type1 navItem" ui-sref="usersShow({ id: main.getUserId() })" ui-sref-active="active" ng-if="main.isAuthenticated()">Profile</a>

      <a class="btn-type1" ui-sref="plan" ui-sref-active="active" ng-if="main.isAuthenticated()">Plan</a>
    </nav>
    <main ui-view></main>
    <footer>
      <p>Hannah, William & Daniel</p>
    </footer>
  </div>
</body>
</html>
