<!DOCTYPE html>
<html ng-app="itineraryApp">
<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <title>WDI Project 3</title>
  <!-- Google Maps API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj87Dn_MWQSjYABgPtGZ0gvPCWSSHhKGU&libraries=places"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <div class="container">
    <div class="wrap">
      <a class="btn-type1" ui-sref="login" ui-sref-active="active" ng-if="!main.isAuthenticated()">Login</a>

      <a class="btn-type1" ui-sref="register" ui-sref-active="active" ng-if="!main.isAuthenticated()">Register</a>

      <a class="btn-type1" href="#" ng-click="main.logout()" ng-if="main.isAuthenticated()">Logout</a>

      <a class="btn-type1" ui-sref="placesIndex" ui-sref-active="active" ng-if="main.isAuthenticated()">Places</a>

      <a class="btn-type1" ui-sref="usersShow({ id: main.getUserId() })" ui-sref-active="active" ng-if="main.isAuthenticated()">Profile</a>

      <a class="btn-type1" ui-sref="plan" ui-sref-active="active" ng-if="main.isAuthenticated()">Plan</a>
    </div>
  </div>

  <main ui-view></main>
</body>
</html>
